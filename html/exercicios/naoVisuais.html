<h1>Tags não visuais</h1>
<!-- Tags semanticas 
section - agrupamento temático
article - conteúdo auto-contido(não necessáriamente faz parte da página. Posui começo meio e fim)
header - Cabeçalho
footer - Rodapé
nav - agrupalinks para navegação
aside - de lado (ex. side bar). Relacionado com conteúdo em volta (adendo)
details - exibe detalhes que podem ser exibidos ou escondidos

As famosas...

div - divisão ou seção
span - usada para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>


<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>
<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
