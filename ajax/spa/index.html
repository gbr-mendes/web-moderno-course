<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="conteudo">
    <nav>
        <a href wm-link="series.html" wm-destino=".pagina">SÃ©ries</a> |
        <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>
        function navegarViAjax(url, seletor) {
            if(!url || !seletor) return
            const elemento = document.querySelector(seletor)
            fetch(url)
                .then(resp => resp.text())
                .then(html => elemento.innerHTML = html)
        }
        document.querySelectorAll('[wm-link]').forEach(link=> {
            link.onclick = function(e) {
                e.preventDefault()
                const url = link.getAttribute('wm-link')
                const seletor = link.getAttribute('wm-destino')
                navegarViAjax(url, seletor)
            }
        })
    </script>
</body>
